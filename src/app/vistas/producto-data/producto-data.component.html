<app-app-navbar></app-app-navbar>
<!--Hay q modificar el diseno, me voy a chambear en otros request-->
<div class="myContainer container">
   <div class="profileCard" style="width: 50%;">
        
        <div class="min-w-full p-4 text-left bg-white border border-gray-200 rounded-lg sm:p-8 dark:bg-gray-800 dark:border-gray-700">
                <h5 class="mb-2 text-2xl font-bold text-blue-800 dark:text-white">Producto </h5>
                
                    <figure class="max-w-sm">
                        <img class="w-16 md:w-56 max-w-full max-h-full" src="{{producto?.producto?.url}}" alt="image description">
                        <figcaption class="mt-2 text-md  text-gray-500 dark:text-gray-400">{{producto?.producto?.nombre}}</figcaption>
                    </figure>
                    
                <!--responsable-->
                <h5 class="mb-2 text-2xl font-bold  text-blue-800 dark:text-white">Valor</h5>
                <h6 class="mb-1 text-xl font-medium dark:text-white text-gray-900" style="font-weight: 600">{{producto?.producto?.valor}}</h6>
    
        </div>
   </div>
   <div class="w-full max-w-80 bg-white border border-gray-200 rounded-lg dark:border-gray-700 profileCard">
    <div class="flex justify-end px-4 pt-4">
    
    </div>
    <div class="flex flex-col pb-2" style="text-align: left;margin-left: 5%;">
        <div class="flex flex-col pb-3 items-center">
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white" style="font-weight: 700; color: rgb(38, 38, 107);"></h5>
        <span class="text-sm text-gray-500 dark:text-gray-400" style="font-weight: 600;"></span>
        </div>
        <h6 class="mb-1 text-xl font-medium text-blue-800 dark:text-white" style="font-weight: 700">Estatus</h6>

        <select (change)="onEstadoChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-32 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            @if(producto?.producto?.is_active  == true)
            {
                <option value="{{producto?.producto?.is_active}}" disabled selected hidden>Activo</option>
            }
            @else {
                <option value="{{producto?.producto?.is_active}}" disabled selected hidden>Inactivo</option>
            }
            <option value="1" >Activo</option>
            <option value="0" >Inactivo</option>
          </select>

          <button (click)="editar()" type="button" class="  mt-4 text-white bg-gradient-to-br from-indigo-400 to-indigo-700 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-bold rounded-lg text-sm w-32 py-2 text-center me-2 mb-2">Editar estado</button>

            <div *ngIf="errorMessage" class="mt-3 p-3 mb-4 text-sm w-fit text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                <span class="font-medium">{{errorMessage}}</span>
              </div> 
        </div>
</div>
