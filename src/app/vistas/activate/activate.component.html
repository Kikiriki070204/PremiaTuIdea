<app-app-navbar></app-app-navbar>
<div class="container w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700" style="margin-top: 3%;">
    <h5 class="text-xl font-medium text-gray-900 dark:text-white" style="font-weight: bold;">Activa tu cuenta</h5>
    <div style="margin-top: 3%;">
         <label for="ibm" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">IBM</label>
            <input [formControl]="ibm" type="number" name="ibm" id="ibm" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="IBM" required />  
    </div>
   <div style="margin-top: 3%;">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu contraseña</label>
       <input [formControl]="password" type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="••••••••" required />  
    </div>
    <button  (click)="activar()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="margin-top: 3%;">Comenzar</button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300" style="margin-top: 3%;">
            ¿Ya cuentas con una contraseña? <a [routerLink]="['/login']" class="text-blue-700 hover:underline dark:text-blue-500">Iniciar sesión</a>
        </div>

      
</div>
