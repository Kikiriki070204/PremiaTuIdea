<app-app-navbar></app-app-navbar>
<div style="margin-top: 2%; margin-left: 6%; margin-right: 20%;margin-bottom: 10%;" >

    <h5 class="text-2xl mb-2 font-medium text-blue-700 dark:text-white" style="font-weight: bold;">Describe tu idea</h5>
    <div *ngIf="errorMessage" class="mt-3 p-3 mb-4 text-sm w-fit text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        <span class="font-medium">{{errorMessage}}</span>
      </div> 
      
    <div class="flex p-3 min-h-fit relative overflow-x-auto shadow-md sm:rounded-lg">
        <form class="max-w-lg min-w-96">
            <label for="titulo" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Titulo</label>
            
            <div class="flex">
                <input [formControl]="titulo" type="text" name="titulo" id="titulo" class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Titulo de tu idea" required />
            </div>

            <label for="antecedente" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Antecedente</label>
            <textarea [formControl]="antecedentes" id="antecedente" rows="4" class="mb-4 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="..."></textarea>
            
            <label for="propuesta" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu propuesta</label>
            <textarea [formControl]="propuesta" id="propuesta" rows="4" class="mb-4 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="..."></textarea>
        
        </form>
        
        <form class="max-w-sm pt-20" style="margin-left: 10%;">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Condicion actual</label>
            <input class=" mb-32 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="user_avatar_help" id="user_avatar" type="file">        
            <button (click)="idea()" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Siguiente</button><br>
            <button (click)="goBack()" type="button" class="text-white bg-gray-500 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-500 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:border-gray-700">Cancelar</button>
        
        </form>
    </div>

</div>
