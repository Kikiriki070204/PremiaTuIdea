<div
  class="container grid sm:flex sm:gap-6 items-center"
  style="margin-left: 5%; padding-top: 1%"
>
  <h4 class="mt-6 mb-3 text-4xl font-bold text-blue-900 dark:text-white">
    Tus ideas / Proyectos
  </h4>
  <button
    [routerLink]="['/categoriaIdea']"
    type="button"
    class="animate-bounce delay-400 ml-3 shadow-md h-fit w-fit text-white bg-blue-900 font-bold rounded-lg text-sm px-4 py-2 text-center me-2"
  >
    Nueva Idea / Proyecto
  </button>
</div>

<div class="mt-2" style="margin-left: 6%; margin-right: 20%">
  <div class="w-fit" style="margin-bottom: 1%"></div>
  <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
    <ul
      class="flex flex-wrap -mb-px text-sm font-medium text-center"
      id="default-styled-tab"
      data-tabs-active-classes="text-purple-600 hover:text-purple-600 dark:text-purple-500 dark:hover:text-purple-500 border-purple-600 dark:border-purple-500"
      data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
      role="tablist"
    >
      <li class="me-2" role="presentation">
        <button
          [routerLink]="['revision']"
          routerLinkActive="text-amber-500 border-b-2 border-amber-500 "
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-amber-500 inline-block p-4 hover:border-b-2 rounded-t-lg"
          id="profile-styled-tab"
          aria-selected="false"
        >
          En revision
        </button>
      </li>
      <li class="me-2" role="presentation">
        <button
          [routerLink]="['aceptadas']"
          routerLinkActive="text-green-500 border-b-2 border-green-500"
          [routerLinkActiveOptions]="{ exact: true }"
          class="inline-block p-4 hover:border-b-2 rounded-t-lg hover:text-green-500"
          id="dashboard-styled-tab"
          type="button"
          role="tab"
          aria-controls="dashboard"
          aria-selected="false"
        >
          Aceptadas
        </button>
      </li>
      <li class="me-2" role="presentation">
        <button
          [routerLink]="['implementadas']"
          routerLinkActive="text-blue-500 border-b-2 border-blue-500"
          [routerLinkActiveOptions]="{ exact: true }"
          class="inline-block p-4 hover:border-b-2 rounded-t-lg hover:text-blue-500"
          id="settings-styled-tab"
          type="button"
          role="tab"
          aria-controls="settings"
          aria-selected="false"
        >
          Implementadas
        </button>
      </li>
      <li role="presentation">
        <button
          [routerLink]="['rechazadas']"
          routerLinkActive="text-red-700 border-b-2 border-red-700"
          [routerLinkActiveOptions]="{ exact: true }"
          class="inline-block p-4 hover:border-b-2 rounded-t-lg hover:text-red-700"
          id="contacts-styled-tab"
          type="button"
          role="tab"
          aria-controls="contacts"
          aria-selected="false"
        >
          Rechazadas
        </button>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
