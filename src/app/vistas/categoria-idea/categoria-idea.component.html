<div class="h-screen flex flex-col items-center justify-center p-4">
  <h2 class="text-4xl text-blue-900 font-bold">
    Selecciona el origen de mejora para tu idea
  </h2>

  <div *ngFor="let opcion of opciones" class="mt-4">
    <label>
      <input
        type="checkbox"
        [checked]="opcionSeleccionada === opcion.id"
        (change)="seleccionar(opcion.id)"
      />
      {{ opcion.nombre }}
    </label>
  </div>

  <div class="flex gap-3">
    <button
      (click)="irAtras()"
      class="rounded-md bg-red-600 text-white font-bold px-4 py-2 mt-4 shadow-md hover:bg-red-700 transition-colors duration-300"
    >
      Cancelar
    </button>

    <button
      (click)="irASiguiente()"
      class="rounded-md bg-blue-900 text-white font-bold px-4 py-2 mt-4 shadow-md hover:bg-blue-800 transition-colors duration-300"
    >
      Siguiente
    </button>
  </div>

  @if (errorMessage) {
  <small class="text-red-700 mt-2">
    {{ errorMessage }}
  </small>
  }
</div>
