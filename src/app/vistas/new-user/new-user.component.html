<app-app-navbar></app-app-navbar>
<div style="margin-top: 2%; margin-left: 6%; margin-right: 20%;margin-bottom: 10%;" >

    <h5 class="text-2xl mb-2 font-medium text-blue-700 dark:text-white" style="font-weight: bold;">Nuevo Usuario</h5>
    
    <div *ngIf="errorMessage" class="mt-3 p-3 mb-4 text-sm w-fit text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        <span class="font-medium">{{errorMessage}}</span>
      </div> 
    <div class="flex p-3 min-h-fit relative overflow-x-auto shadow-md sm:rounded-lg">
        <form class="max-w-lg min-w-96">
            <label for="ibm" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">IBM</label>
            
            <div class="flex">
                <input [formControl]="ibm" min="0" type="number" name="ibm" id="ibm" class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="IBM del usuario" required />
            </div>
            <label for="nombre" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            
            <div class="flex">
                <input [formControl]="nombre" type="text" name="nombre" id="nombre" class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre y Apellidos" required />
            </div>
            <label for="nombre" class="mt-2 block mb-1 text-sm font-medium text-gray-900 dark:text-white">Rol</label>
            <!--select de roles, usar un metodo de change-->
            <select (change)="onRoleChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option disabled selected hidden>Asigne un rol</option>
                <option *ngFor="let rol of roles" [value]="rol.id">{{rol.nombre}}</option>
              </select>

              @if(selectedLoc == null){
                <button (click)="noLocationUser()" type="button" class="mt-9 ml-52 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Registrar</button>
              }
              @else {
                <button (click)="newUser()" type="button" class="mt-9 ml-52 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Registrar</button>
              } 
             
        
        </form>
        
        <form class="max-w-fit" style="margin-left: 10%;">
        <!--Poner aqui los selects de departamento, area y locacion, hacer funcionalidad de cascada
            por ejemplo, locacion estara hidden si rol es diferente a 3, si cambia a 3 se muestra y ademas 
            unicamente mostrara datos basandose en su area-->
                <label for="departamento" class="mt-2 block mb-1 text-sm font-medium text-gray-900 dark:text-white">Departamento</label>
                <select (change)="onDepChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option disabled selected hidden>Asigne un departamento</option>
                    <option *ngFor="let departamento of departamentos" [value]="departamento.id">{{departamento.nombre}}</option>
                </select>

                <label for="area" class="mt-2 block mb-1 text-sm font-medium text-gray-900 dark:text-white">Area</label>
                <select (change)="onAreaChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option disabled selected hidden>Asigne un area</option>
                    <option *ngFor="let area of areas" [value]="area.id">{{area.nombre}}</option>
                </select>
                @if(selectedRol == 3)
                {
                <label for="nombre" class="mt-2 block mb-1 text-sm font-medium text-gray-900 dark:text-white">Locacion</label>
                <select (change)="onLocChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option disabled selected hidden>Asigne una locacion</option>
                    <option *ngFor="let locacion of locaciones" [value]="locacion.id">{{locacion.nombre}}</option>
                </select>
                }

        </form>
    </div>

</div>
