<app-app-navbar></app-app-navbar>
<!--Hay q modificar el diseno, me voy a chambear en otros request-->
<div class="myContainer">
   <div class="profileCard" style="width: 60%;">
        
        <div class="min-w-full p-4 text-left bg-white border border-gray-200 rounded-lg sm:p-8 dark:bg-gray-800 dark:border-gray-700">
                <h5 class="mb-2 text-2xl font-bold text-blue-800 dark:text-white">Titulo de la idea </h5>
                <h6 class="mb-1 text-xl font-medium dark:text-white text-gray-900" style="font-weight: 600">{{idea?.idea?.titulo}}</h6>
                <!--antecedentes-->
                <h5 class="mb-2 text-2xl font-bold  text-blue-800 dark:text-white">Antecedentes </h5>
                <div class="mb-2 max-w-lg p-2 bg-white border border-gray-200 rounded-lg  dark:bg-gray-800 dark:border-gray-700">
                <p class="mb-3 text-gray-600 dark:text-gray-400 text-lg">{{idea?.idea?.antecedente}}</p>
                </div>  

                <!--propuesta-->
                <h5 class="mb-2 text-2xl font-bold inline-block text-transparent bg-clip-text dark:text-blue-300 bg-gradient-to-r from-blue-600 via-green-500 to-teal-300">Propuesta</h5>
                <div class=" mb-2 max-w-lg p-2 bg-white border border-gray-200 rounded-lg  dark:bg-gray-800 dark:border-gray-700">
                    <p class="mb-3 text-gray-700 dark:text-gray-400 text-lg">{{idea?.idea?.propuesta}}</p>
                </div> 
                <h5 class="mb-2 text-2xl font-bold  text-blue-800 dark:text-white">Evidencias </h5>
    
        </div>
   </div>
    
            <div class="w-full max-w-80 bg-white border border-gray-200 rounded-lg dark:border-gray-700 profileCard">
            <div class="flex justify-end px-4 pt-4">
            
            </div>
            <div class="flex flex-col pb-2" style="text-align: left;margin-left: 5%;">
                <div class="flex flex-col pb-3 items-center">
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white" style="font-weight: 700; color: rgb(38, 38, 107);"></h5>
                <span class="text-sm text-gray-500 dark:text-gray-400" style="font-weight: 600;"></span>
                </div>
                <h6 class="mb-1 text-xl font-medium text-blue-800 dark:text-white" style="font-weight: 700">Estatus de la idea</h6>

                <select (change)="onEstadoChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="{{idea?.idea?.estatus}}" disabled selected hidden>{{idea?.idea?.estatus_idea}}</option>
                    <option *ngFor="let estado of estados" [value]="estado.id">{{estado.nombre}}</option>
                  </select>
            
                <h6 class="mb-1 text-xl font-medium text-blue-800 dark:text-white" style="font-weight: 700">Colaboradores de la idea</h6>

                    <ul *ngFor="let colaborador of colaboradores" class="mt-2 w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <li class="w-full px-4 py-2  border-gray-200 rounded-t-lg dark:border-gray-600">{{colaborador.nombre}}</li>
                    </ul>
                
                </div>

                <button data-modal-target="puntos-modal" data-modal-toggle="puntos-modal"  type="button" class=" ml-4 mt-4 text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-bold rounded-lg text-sm px-4 py-2 text-center me-2 mb-2">Asignar puntos</button>

                <button (click)="editarEstado()" type="button" class=" ml-4 mt-4 text-white bg-gradient-to-br from-indigo-400 to-indigo-700 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-bold rounded-lg text-sm px-4 py-2 text-center me-2 mb-2">Editar estado</button>
            </div>
            
              
              <!-- Main modal -->
              <div id="puntos-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                  <div class="relative p-4 w-full max-w-md max-h-full">
                      <!-- Modal content -->
                      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                          <!-- Modal header -->
                          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                  Asignar puntos a los colaboradores
                              </h3>
                              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="puntos-modal">
                                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                  </svg>
                                  <span class="sr-only">Close modal</span>
                              </button>
                          </div>
                          
                          <!-- Modal body -->
                          <form class="p-4 md:p-5">
                            <div class="p-2 md:p-2 border-b rounded-t dark:border-gray-600">
                                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Puntos</label>
                                <input [formControl]="puntos" type="number" name="puntos" id="puntos" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="puntos" required /> 
                            </div>
                              <button (click)="asignarPuntos()" class="mt-4 text-white inline-flex items-center bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                Guardar
                            </button>
                          </form>
                      </div>
                  </div>
              </div> 
              
              <!--aqui acaba el modal-->
    
</div>
