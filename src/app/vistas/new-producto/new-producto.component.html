<app-app-navbar></app-app-navbar>
<div style="margin-top: 2%; margin-left: 6%; margin-right: 20%;margin-bottom: 10%;" >

    <h5 class="text-2xl mb-2 font-medium text-blue-700 dark:text-white" style="font-weight: bold;">Nuevo Producto</h5>
    <div class=" w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg sm:p-6 md:p-8 dark:bg-gray-700 dark:border-gray-600" style="margin-top: 3%;">

            <label for="nombre" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            
            <div class="flex">
                <input [formControl]="nombre" type="text" name="nombre" id="nombre" class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre del producto" required />
            </div>

            <label for="valor" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Valor</label>
            
            <div class="flex">
                <input [formControl]="valor" min="0" type="number" name="valor" id="valor" class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Valor en puntos" required />
            </div>

            <label for="url" class="mt-2 block mb-1 text-sm font-medium text-gray-900 dark:text-white">URL de la imagen</label>
             
            <div class="flex">
                <input [formControl]="url" type="url" name="url" id="url" class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Por favor introduzca un url valido" required />
            </div>

            <button (click)="newProducto()" type="button" class="mt-9 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800  rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 font-semibold">Agregar</button>
             
    </div>

</div>
