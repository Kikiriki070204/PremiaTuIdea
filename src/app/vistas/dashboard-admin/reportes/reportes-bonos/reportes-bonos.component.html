<div
  class="flex flex-col md:flex-row md:flex-wrap gap-2 md:gap-4 items-start md:items-end mt-2"
>
  <div
    class="flex flex-col md:flex-row items-start md:items-center w-full md:w-auto"
  >
    <label for="date0" class="font-bold mb-1 md:mb-0 md:mr-2 text-gray-700"
      >Fecha inicial</label
    >
    <input
      type="date"
      [(ngModel)]="date0"
      name="date0"
      id="date0"
      class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-full md:w-56 text-sm p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    />
  </div>

  <div
    class="flex flex-col md:flex-row items-start md:items-center w-full md:w-auto"
  >
    <label for="date1" class="font-bold mb-1 md:mb-0 md:mr-2 text-gray-700"
      >Fecha final</label
    >
    <input
      type="date"
      [(ngModel)]="date1"
      name="date1"
      id="date1"
      class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-full md:w-56 text-sm p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    />
  </div>

  <button
    (click)="mostrarDatosFiltrados()"
    class="flex items-center justify-center p-2 text-sm font-medium text-white bg-blue-800 rounded-lg border border-blue-700 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full md:w-auto"
  >
    <svg
      class="w-4 h-4 mr-1"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 20 20"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
      />
    </svg>
    Filtrar
  </button>

  <button
    (click)="getUsuariosBonos()"
    type="button"
    class="flex items-center justify-center p-2 text-sm font-medium text-white bg-green-700 rounded-lg border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 w-full md:w-auto"
  >
    Datos históricos
  </button>
</div>

<div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow mt-4">
  <h3 class="text-2xl font-bold text-center text-blue-900 dark:text-white mb-4">
    Top 10 usuarios con más bonos
  </h3>
  <span class="text-gray-600 dark:text-gray-300 mb-4 block text-center text:sm">
    Total de bonos en MXN: ${{ data.bono_total_mxn | number : "1.0-2" }} | Total
    de bonos en USD: ${{ data.bono_total_usd | number : "1.0-2" }}
  </span>
  <div class="w-full h-auto overflow-x-auto">
    <canvas id="bonoUsuariosChart"></canvas>
  </div>
</div>
