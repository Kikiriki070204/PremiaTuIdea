<nav
  style="background-color: rgb(41, 47, 130)"
  class="fixed top-0 z-50 w-full bg-blue-700 border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar "
          type="button"
          class="inline-flex items-center p-2 text-sm text-white rounded-lg sm:hidden focus:outline-none dark:text-gray-200 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
        <a [routerLink]="['/dashboard']">
          <img
            src="../../assets/logoWhite.png"
            class="h-4 flex ms-2 md:me-24"
            alt="Borgwarner Logo"
          />
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <div>
            <button
              type="button"
              class="transition ease-in-out delay-150 relative duration-300 hover:-translate-y-1 hover:scale-110 founded-full p-2 text-white outline-none"
            >
              <span class="absolute -inset-1.5"></span>
              <!-- Bolita de notificacion-->
              <span class="relative flex left-0 h-1.5 w-1.5">
                <span
                  class="animate-ping delay-700 absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
                ></span>
                <span
                  class="relative inline-flex rounded-full h-2 w-2 bg-sky-500"
                ></span>
              </span>
              <span class="sr-only">Ver notificaciones</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bell-fill size-6"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
                />
              </svg>
            </button>
          </div>
          <div class="reltive ml-0">
            <button
              type="button"
              class="mt-2 transition ease-in-out delay-150 relative duration-300 hover:-translate-y-1 focus:-translate-y-1 hover:scale-110 focus:scale-110 flex rounded-full text-sm p-1 text-white outline-none"
              aria-expanded="false"
              data-dropdown-toggle="dropdown-user"
            >
              <span class="sr-only">Open user menu</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                fill="currentColor"
                class="bi bi-person-fill size-8"
                viewBox="0 0 16 17"
              >
                <path
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
              </svg>
            </button>
          </div>
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow-sm dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown-user"
          >
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900 dark:text-white" role="none">
                {{ user.nombre }}
              </p>
              <p
                class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
                role="none"
              >
                <b>{{ user.rol }}</b>
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a
                  [routerLink]="['/myProfile']"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Mi perfil</a
                >
              </li>
              <li>
                <a
                  (click)="logout()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:text-white hover:bg-red-600 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Cerrar sesi√≥n</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
