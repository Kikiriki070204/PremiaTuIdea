<div class="flex flex-col items-center mt-8 mb-10 px-4 sm:px-6 lg:px-8">
  <h5
    class="mb-6 text-center text-3xl md:text-4xl font-bold text-blue-900 dark:text-white"
  >
    Nueva Actividad
  </h5>

  <div
    class="w-full max-w-lg bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6"
  >
    <div
      *ngIf="errorMessage"
      class="mb-4 p-3 text-sm text-red-800 bg-red-50 rounded-lg dark:bg-gray-800 dark:text-red-400"
    >
      <span class="font-medium">{{ errorMessage }}</span>
    </div>

    <form class="space-y-4">
      <div>
        <label
          for="titulo"
          class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
        >
          Título
        </label>
        <input
          [formControl]="titulo"
          type="text"
          id="titulo"
          class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="Título descriptivo de la actividad"
          required
        />
      </div>

      <div>
        <label
          for="date1"
          class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
        >
          Fecha Inicio
        </label>
        <input
          [(ngModel)]="date1"
          type="date"
          id="date1"
          class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          required
        />
      </div>
    </form>

    <div class="mt-6">
      <label
        class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
      >
        Responsable de la actividad
      </label>
      <div class="border border-gray-300 rounded-lg dark:border-gray-600">
        <input
          (input)="inputChanged($event)"
          type="text"
          class="w-full p-2 border-b dark:bg-gray-800 dark:text-white"
          placeholder="Buscar colaborador…"
        />

        <div
          *ngIf="colaboradores.length > 0; else noColabs"
          class="max-h-48 overflow-y-auto p-2 space-y-2 bg-white dark:bg-gray-800"
        >
          <label
            *ngFor="let colaborador of colaboradores"
            class="flex items-center cursor-pointer"
          >
            <input
              type="radio"
              [value]="colaborador.id"
              (change)="selected(colaborador.id)"
              [formControl]="selectModel"
              class="mr-2"
            />
            <span class="text-gray-900 dark:text-white">{{
              colaborador.nombre
            }}</span>
          </label>
        </div>
        <ng-template #noColabs>
          <p class="p-2 text-sm text-gray-500 dark:text-gray-400">
            No hay colaboradores
          </p>
        </ng-template>
      </div>
    </div>

    <div class="mt-6 flex justify-between">
      <button
        (click)="asignarActividad()"
        type="button"
        class="justi inline-flex items-center px-5 py-2.5 text-sm font-semibold text-white bg-blue-800 rounded-lg hover:bg-blue-900 transition"
      >
        Agregar
      </button>

      <button
        (click)="goBack()"
        type="button"
        class="inline-flex items-center px-5 py-2.5 text-sm font-semibold text-white bg-red-600 rounded-lg hover:bg-red-800 transition"
      >
        Regresar
      </button>
    </div>
  </div>
</div>
