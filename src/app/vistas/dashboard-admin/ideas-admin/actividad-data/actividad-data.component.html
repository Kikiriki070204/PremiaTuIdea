<div
  class="myContainer container"
  style="justify-content: center; align-items: center"
>
  <div class="profileCard" style="width: 50%">
    <div
      class="min-w-full p-4 text-left bg-white border border-gray-200 rounded-lg sm:p-8 dark:bg-gray-800 dark:border-gray-700"
    >
      <h5 class="mb-2 text-2xl font-bold text-blue-800 dark:text-white">
        Titulo de la actividad
      </h5>
      <h6
        class="mb-1 text-xl font-medium dark:text-white text-gray-900"
        style="font-weight: 600"
      >
        {{ actividad?.actividad?.titulo }}
      </h6>
      <!--responsable-->
      <h5 class="mb-2 text-2xl font-bold text-blue-800 dark:text-white">
        Responsable
      </h5>
      <h6
        class="mb-1 text-xl font-medium dark:text-white text-gray-900"
        style="font-weight: 600"
      >
        {{ actividad?.actividad?.responsable_name }}
      </h6>
    </div>
  </div>
  <div
    class="w-full max-w-80 bg-white border border-gray-200 rounded-lg dark:border-gray-700 profileCard"
  >
    <div class="flex justify-end px-4 pt-4"></div>
    <div class="flex flex-col pb-2" style="text-align: left; margin-left: 5%">
      <div class="flex flex-col pb-3 items-center">
        <h5
          class="mb-1 text-xl font-medium text-gray-900 dark:text-white"
          style="font-weight: 700; color: rgb(38, 38, 107)"
        ></h5>
        <span
          class="text-sm text-gray-500 dark:text-gray-400"
          style="font-weight: 600"
        ></span>
      </div>
      <h6
        class="mb-1 text-xl font-medium text-blue-800 dark:text-white"
        style="font-weight: 700"
      >
        Estatus de la actividad
      </h6>

      <select
        (change)="onEstadoChange($event)"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        <option
          value="{{ actividad?.actividad?.id_estado_actividad }}"
          disabled
          selected
          hidden
        >
          {{ actividad?.actividad?.estado_actividad }}
        </option>
        <option *ngFor="let estado of estados" [value]="estado.id">
          {{ estado.nombre }}
        </option>
      </select>
      @if (selectedEstado == 4 || selectedEstado == 5) {
      <br />
      <label
        for="date1"
        class="mb-1 text-xl font-medium text-blue-800 dark:text-white"
        style="font-weight: 700"
        >Fecha de Finalizacion</label
      >
      <div class="flex w-72">
        <input
          [(ngModel)]="date1"
          type="date"
          name="date1"
          id="date1"
          class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="08/30/2024"
          required
        />
      </div>
      }
      <div class="flex">
        @if(selectedEstado == 4 || selectedEstado == 5) {
        <button
          (click)="editarEstadoFinal()"
          type="button"
          class="ml-4 mt-4 text-white bg-blue-800 hover:bg-blue-900 font-bold rounded-lg text-sm w-36 py-2 text-center me-2 mb-2 transition duration-300 ease-in-out"
        >
          Editar estado
        </button>
        } @else {
        <button
          (click)="editarEstado()"
          type="button"
          class="ml-4 mt-4 text-white bg-blue-800 hover:bg-blue-900 font-bold rounded-lg text-sm w-36 py-2 text-center me-2 mb-2 transition duration-300 ease-in-out"
        >
          Editar estado
        </button>
        }
        <button
          (click)="goBack()"
          type="button"
          class="ml-4 mt-4 text-white bg-red-600 hover:bg-red-800 font-bold rounded-lg text-sm w-36 py-2 text-center me-2 mb-2 transition duration-300 ease-in-out"
        >
          Regresar
        </button>
      </div>

      <div
        *ngIf="errorMessage"
        class="mt-3 p-3 mb-4 text-sm w-fit ml-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert"
      >
        <span class="font-medium">{{ errorMessage }}</span>
      </div>
    </div>
  </div>
</div>
