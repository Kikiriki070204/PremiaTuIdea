<!--Hay q modificar el diseno, me voy a chambear en otros request-->
<div class="myContainer container">
  <div class="profileCard" style="width: 50%">
    <div
      class="min-w-full p-4 text-left bg-white border border-gray-200 rounded-lg sm:p-8 dark:bg-gray-800 dark:border-gray-700"
    >
      <h5 class="mb-2 text-2xl font-bold text-blue-800 dark:text-white">
        Producto
      </h5>

      <figure class="max-w-sm">
        <img
          class="w-16 md:w-56 max-w-full max-h-full"
          src="{{ producto?.producto?.url }}"
          alt="image description"
        />
        <figcaption class="mt-2 text-md text-gray-500 dark:text-gray-400">
          {{ producto?.producto?.nombre }}
        </figcaption>
      </figure>

      <!--responsable-->
      <h5 class="mb-2 text-2xl font-bold text-blue-800 dark:text-white">
        Valor
      </h5>
      <div class="relative z-0 w-full mb-5 group">
        <input
          [formControl]="valor"
          type="number"
          name="floating_valor"
          id="floating_valor"
          value="{{ producto?.producto?.valor }}"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
          required
        />
        <label
          for="floating_valor"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Valor en puntos</label
        >
      </div>
    </div>
  </div>
  <div
    class="w-full max-w-80 bg-white border border-gray-200 rounded-lg dark:border-gray-700 profileCard"
  >
    <div class="flex justify-end px-4 pt-4"></div>
    <div class="flex flex-col pb-2" style="text-align: left; margin-left: 5%">
      <div class="flex flex-col pb-3 items-center">
        <h5
          class="mb-1 text-xl font-medium text-gray-900 dark:text-white"
          style="font-weight: 700; color: rgb(38, 38, 107)"
        ></h5>
        <span
          class="text-sm text-gray-500 dark:text-gray-400"
          style="font-weight: 600"
        ></span>
      </div>
      <h6
        class="mb-1 text-xl font-medium text-blue-800 dark:text-white"
        style="font-weight: 700"
      >
        Estatus
      </h6>

      <select
        (change)="onEstadoChange($event)"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-32 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        @if(producto?.producto?.is_active == true) {
        <option
          value="{{ producto?.producto?.is_active }}"
          disabled
          selected
          hidden
        >
          Activo
        </option>
        } @else {
        <option
          value="{{ producto?.producto?.is_active }}"
          disabled
          selected
          hidden
        >
          Inactivo
        </option>
        }
        <option value="1">Activo</option>
        <option value="0">Inactivo</option>
      </select>

      <div class="flex">
        @if(selectedActive == null) {
        <button
          (click)="editar2()"
          type="button"
          class="mt-4 text-white bg-blue-800 hover:bg-blue-900 font-bold rounded-lg text-sm w-32 py-2 text-center me-2 mb-2"
        >
          Editar producto
        </button>
        } @else {
        <button
          (click)="editar()"
          type="button"
          class="mt-4 text-white bg-blue-800 hover:bg-blue-900 font-bold rounded-lg text-sm w-32 py-2 text-center me-2 mb-2"
        >
          Editar producto
        </button>
        }
        <button
          (click)="goBack()"
          type="button"
          class="mt-4 text-white bg-red-600 hover:bg-red-800 font-bold rounded-lg text-sm w-32 py-2 text-center me-2 mb-2 transition duration-300 ease-in-out"
        >
          Regresar
        </button>
      </div>

      <div
        *ngIf="errorMessage"
        class="mt-3 p-3 mb-4 text-sm w-fit text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert"
      >
        <span class="font-medium">{{ errorMessage }}</span>
      </div>
    </div>
  </div>
</div>
