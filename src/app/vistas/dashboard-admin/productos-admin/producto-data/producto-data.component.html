<div class="container mx-auto p-4">
  <div class="flex flex-col lg:flex-row gap-6 justify-center items-start">
    <!-- Card de Producto -->
    <div class="w-full lg:w-1/2">
      <div
        class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <h5 class="mb-4 text-2xl font-bold text-blue-800 dark:text-white">
          Producto
        </h5>

        <figure class="flex flex-col items-center">
          <img
            class="w-24 md:w-56 object-contain"
            [src]="imagenUrl"
            alt="Imagen del producto"
          />
          <figcaption
            class="mt-3 text-md text-gray-600 dark:text-gray-400 text-center"
          >
            {{ producto?.producto?.nombre }}
          </figcaption>
        </figure>

        <!-- Valor -->
        <h5 class="mt-6 mb-2 text-2xl font-bold text-blue-800 dark:text-white">
          Valor
        </h5>
        <div class="relative z-0 w-full mt-4 mb-2 group">
          <input
            [formControl]="valor"
            type="number"
            name="floating_valor"
            id="floating_valor"
            [ngModel]="producto?.producto?.valor"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-white dark:border-gray-600 dark:focus:border-blue-500"
            placeholder=" "
            required
          />
          <label
            for="floating_valor"
            [ngClass]="{
              'scale-75 -translate-y-6 text-blue-600': valor.value,
              'text-gray-500 dark:text-gray-400': !valor.value
            }"
            class="absolute text-sm duration-300 transform top-3 -z-10 origin-[0] peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600"
          >
            Valor en puntos
          </label>
        </div>
        <h5 class="mb-2 text-2xl font-bold text-blue-800 dark:text-white">
          Precio
        </h5>
        <div class="relative z-0 w-full mt-4 mb-2 group">
          <input
            [formControl]="precio"
            type="number"
            name="floating_valor"
            id="floating_valor"
            [ngModel]="producto?.producto?.precio"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-white dark:border-gray-600 dark:focus:border-blue-500"
            placeholder=" "
            required
          />
          <label
            for="floating_valor"
            [ngClass]="{
              'scale-75 -translate-y-6 text-blue-600': precio.value,
              'text-gray-500 dark:text-gray-400': !precio.value
            }"
            class="absolute text-sm duration-300 transform top-3 -z-10 origin-[0] peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600"
          >
            Precio en MXN
          </label>
        </div>
      </div>
    </div>

    <!-- Card de Estado -->
    <div
      class="w-full lg:w-1/3 bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 p-6"
    >
      <div class="flex flex-col items-start">
        <h6 class="mb-3 text-xl font-semibold text-blue-800 dark:text-white">
          Estatus
        </h6>

        <select
          [(ngModel)]="selectedActive"
          name="estado"
          class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-32 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <option [ngValue]="1">Activo</option>
          <option [ngValue]="0">Inactivo</option>
        </select>

        <div class="w-full mb-4">
          <label
            for="imagen"
            class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >Subir nueva imagen</label
          >
          <input
            (change)="onFileSelected($event)"
            type="file"
            id="imagen"
            accept="image/*"
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-white dark:bg-gray-700 dark:border-gray-600 focus:outline-none"
          />
        </div>

        <!-- Botones -->
        <div class="flex flex-wrap gap-2">
          <button
            (click)="editar()"
            type="button"
            class="text-white bg-blue-800 hover:bg-blue-900 font-bold rounded-lg text-sm w-32 py-2 text-center transition duration-300"
          >
            Editar producto
          </button>

          <button
            (click)="goBack()"
            type="button"
            class="text-white bg-red-600 hover:bg-red-800 font-bold rounded-lg text-sm w-32 py-2 text-center transition duration-300"
          >
            Regresar
          </button>
        </div>

        <!-- Error -->
        <div
          *ngIf="errorMessage"
          class="mt-4 p-3 text-sm w-full text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <span class="font-medium">{{ errorMessage }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
