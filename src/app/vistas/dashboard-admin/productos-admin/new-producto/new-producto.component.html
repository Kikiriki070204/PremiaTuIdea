<div class="flex justify-center mt-10">
  <form
    [formGroup]="productoForm"
    (ngSubmit)="onSubmit()"
    enctype="multipart/form-data"
    class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg sm:p-6 md:p-8 dark:bg-gray-700 dark:border-gray-600"
    style="margin-top: 3%"
  >
    <h5 class="mb-4 text-3xl font-bold text-blue-900 dark:text-white">
      Nuevo Producto
    </h5>

    <!-- Nombre -->
    <label
      for="nombre"
      class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
    >
      Nombre
    </label>
    <input
      formControlName="nombre"
      type="text"
      id="nombre"
      class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Nombre del producto"
    />

    <!-- Precio -->
    <label
      for="precio"
      class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
    >
      Precio
    </label>
    <input
      formControlName="precio"
      type="number"
      id="precio"
      class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Precio del producto"
      min="0"
      step="0.01"
    />

    <!-- Valor -->
    <label
      for="valor"
      class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
    >
      Valor
    </label>
    <input
      formControlName="valor"
      type="number"
      id="valor"
      class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Valor en puntos"
      min="0"
    />

    <!-- URL 
  <label
    for="url"
    class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
  >
    URL de la imagen (opcional)
  </label>
  <input
    formControlName="url"
    type="url"
    id="url"
    class="mb-2 rounded-s-lg rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="https://ejemplo.com"
  />
-->

    <!-- Imagen -->
    <label
      for="imagen"
      class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
    >
      Imagen
    </label>
    <input
      type="file"
      (change)="onFileChange($event)"
      accept="image/*"
      class="mb-4 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
      required
    />

    <!-- Errores -->
    <div
      *ngIf="errorMessage"
      class="mb-4 p-2 text-sm text-red-800 bg-red-100 rounded dark:bg-red-900 dark:text-red-200"
    >
      {{ errorMessage }}
    </div>

    <!-- Botones -->
    <div class="flex justify-center gap-2 mt-6">
      <button
        type="submit"
        [disabled]="productoForm.invalid || !imagenFile"
        class="mt-9 text-white bg-blue-800 hover:bg-blue-900 rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 font-semibold transition duration-300 ease-in-out"
      >
        Agregar
      </button>
      <button
        type="button"
        (click)="goBack()"
        class="mt-9 text-white bg-red-600 hover:bg-red-800 rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 font-semibold transition duration-300 ease-in-out"
      >
        Regresar
      </button>
    </div>
  </form>
</div>
