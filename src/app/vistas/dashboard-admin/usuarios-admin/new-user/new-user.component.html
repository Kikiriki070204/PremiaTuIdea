<div class="container mx-auto px-4 py-10">
  <h5 class="mb-4 text-3xl md:text-4xl font-bold text-blue-900 dark:text-white">
    Nuevo Usuario
  </h5>

  <div
    *ngIf="errorMessage"
    class="mb-6 p-4 text-sm text-red-800 bg-red-50 rounded-lg dark:bg-gray-800 dark:text-red-400"
  >
    <span class="font-medium">{{ errorMessage }}</span>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Formulario Usuario -->
    <form class="w-full max-w-md space-y-4">
      <div>
        <label
          for="ibm"
          class="block text-sm font-medium text-gray-900 dark:text-white"
          >IBM</label
        >
        <input
          [formControl]="ibm"
          type="number"
          id="ibm"
          class="w-full p-2 border rounded-lg text-sm bg-gray-50 border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="IBM del usuario"
        />
      </div>

      <div>
        <label
          for="nombre"
          class="block text-sm font-medium text-gray-900 dark:text-white"
          >Nombre</label
        >
        <input
          [formControl]="nombre"
          type="text"
          id="nombre"
          class="w-full p-2 border rounded-lg text-sm bg-gray-50 border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="Nombre y Apellidos"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-900 dark:text-white"
          >Rol</label
        >
        <select
          (change)="onRoleChange($event)"
          class="w-full p-2.5 rounded-lg border bg-gray-50 text-sm text-gray-900 border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
        >
          <option disabled selected hidden>Asigne un rol</option>
          <option *ngFor="let rol of roles" [value]="rol.id">
            {{ rol.nombre }}
          </option>
        </select>
      </div>
    </form>

    <!-- Formulario Departamentos -->
    <form class="w-full max-w-md space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-900 dark:text-white"
          >Departamento</label
        >
        <select
          (change)="onDepChange($event)"
          class="w-full p-2.5 rounded-lg border bg-gray-50 text-sm text-gray-900 border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
        >
          <option disabled selected hidden>Asigne un departamento</option>
          <option
            *ngFor="let departamento of departamentos"
            [value]="departamento.id"
          >
            {{ departamento.nombre }}
          </option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-900 dark:text-white"
          >Área</label
        >
        <select
          (change)="onAreaChange($event)"
          class="w-full p-2.5 rounded-lg border bg-gray-50 text-sm text-gray-900 border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
        >
          <option disabled selected hidden>Asigne un área</option>
          <option *ngFor="let area of areas" [value]="area.id">
            {{ area.nombre }}
          </option>
        </select>
      </div>

      <div *ngIf="selectedRol == 4">
        <label class="block text-sm font-medium text-gray-900 dark:text-white"
          >Locación</label
        >
        <select
          (change)="onLocChange($event)"
          class="w-full p-2.5 rounded-lg border bg-gray-50 text-sm text-gray-900 border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
        >
          <option disabled selected hidden>Asigne una locación</option>
          <option *ngFor="let locacion of locaciones" [value]="locacion.id">
            {{ locacion.nombre }}
          </option>
        </select>
      </div>
      <div class="flex justify-center pt-2">
        <button
          *ngIf="selectedLoc == null; else conLoc"
          (click)="noLocationUser()"
          type="button"
          class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-blue-800 rounded-lg border border-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition duration-300 ease-in-out"
        >
          Registrar
        </button>
        <ng-template #conLoc>
          <button
            (click)="newUser()"
            type="button"
            class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition duration-300 ease-in-out"
          >
            Registrar
          </button>
        </ng-template>
      </div>
      <div class="flex justify-center pt-2">
        <button
          (click)="goBack()"
          type="button"
          class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg border border-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition duration-300 ease-in-out"
        >
          Regresar
        </button>
      </div>
    </form>
  </div>
</div>
