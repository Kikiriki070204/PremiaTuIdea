<nav style="background-color: rgb(41, 47, 130)">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          (click)="toggleMobileMenu()"
          class="relative inline-flex items-center justify-center rounded-md p-2 bg-blue-800 text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Abrir menu main</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg
            class="block size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg
            class="hidden size-6"
            fill="none"
            *ngIf="mobileMenuOpen"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex shrink-0 items-center">
          <a [routerLink]="['/dashboard']">
            <img
              src="../../assets/logoWhite.png"
              class="h-4"
              alt="Borgwarner Logo"
            />
          </a>
        </div>
        @if(user_id == 1){
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex mx-auto space-x-2">
            <a
              [routerLink]="['/ideas']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Ideas</a
            >
            <a
              [routerLink]="['/reportes']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Reportes</a
            >
            <a
              [routerLink]="['/productos']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Productos</a
            >
            <a
              [routerLink]="['/premios']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Premios</a
            >
            <a
              [routerLink]="['/usuarios']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Usuarios</a
            >
          </div>
        </div>
        } @else if(user_id == 2){
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex mx-auto space-x-2">
            <a
              [routerLink]="['/ideas']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Ideas</a
            >
            <a
              [routerLink]="['/productos']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Productos</a
            >
            <a
              [routerLink]="['/premios']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Premios</a
            >
          </div>
        </div>
        }@else if (user_id == 4) {
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex mx-auto space-x-2">
            <a
              [routerLink]="['/ideas']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Mis ideas</a
            >
            <a
              [routerLink]="['/productos']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Productos</a
            >
            <a
              [routerLink]="['/premios']"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
              >Mis premios</a
            >
          </div>
        </div>
        }
      </div>
      <!-- Icono de notificaciones y perfil -->
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-0 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <button
          type="button"
          class="relative rounded-full p-2 bg-blue-800 text-white outline-none focus:ring-1 hover:ring-white hover:ring-offset-0 focus:ring-offset-gray-800"
        >
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">Ver notificaciones</span>
          <svg
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
        </button>

        <!-- Perfil dropdown -->
        <div class="relative ml-3">
          <div>
            <button
              type="button"
              (click)="toggleProfileMenu()"
              class="relative flex rounded-full text-sm p-1 bg-blue-800 text-white outline-none focus:ring-1 hover:ring-white hover:ring-offset-0 focus:ring-offset-gray-800"
              id="user-menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Menu de usuario abierto</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-fill size-8"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
              </svg>
            </button>
          </div>

          <div
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 focus:outline-none"
            role="menu"
            *ngIf="profileMenuOpen"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <a
              [routerLink]="['/myProfile']"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-0"
              >Mi perfil</a
            >
            <a
              (click)="logout()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-700 hover:text-white"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Cerrar sesi√≥n</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" *ngIf="mobileMenuOpen" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a
        href="#"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
        aria-current="page"
        >Ideas</a
      >
      <a
        href="#"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
        >Reportes</a
      >
      <a
        href="#"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
        >Productos</a
      >
      <a
        href="#"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
        >Premios</a
      >
      <a
        href=""
        class="block rounden-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-blue-800 hover:text-white"
        >Usuarios</a
      >
    </div>
  </div>
</nav>
