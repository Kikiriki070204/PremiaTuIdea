<app-app-navbar></app-app-navbar>

@if(user_rol == '1')
{
    <div class="container flex" style="margin-left: 5%;padding-top: 1%;">
        <h4 class="mb-2 text-4xl font-bold text-blue-900 dark:text-white">Tus ideas</h4> 
       
    </div>
<div style="margin-top: 1%; margin-left: 6%; margin-right: 20%;" >

    <div class="w-fit" style="margin-bottom: 1%;">
        <button [routerLink]="['/newIdea']" type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-bold rounded-lg text-sm px-4 py-2 text-center me-2 mb-2">Agregar producto</button>
    </div>
</div>
}

<!--Se ve fea la tabla, hay que corregirla-->

<div style="margin-top: 2%; margin-left: 6%; margin-right: 20%;">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-blue-200 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-16 py-3">
                        <span class="sr-only">Image</span>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Producto
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Valor
                    </th>
                    @if(user_rol == '3')
                    {
                    <th scope="col" class="px-6 py-3">
                        Diferencia
                    </th>
                    }
                    <th scope="col" class="px-6 py-3">
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td class="p-4">
                        <!--Hay que validar el index del producto -->
                        <img src="../../../assets/idea2.png" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                    </td>
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{producto.nombre}}
                    </td>
                    <td class="px-6 py-4 font-semibold text-blue-800 dark:text-white">
                        {{producto.valor}} puntos
                    </td>
                    
            </tbody>
        </table>
    </div>
    


</div>
